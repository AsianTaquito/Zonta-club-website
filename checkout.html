                            <h2>Order Summary</h2>

                        <section>
                            <table class="default">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="checkout-body"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" style="text-align: right;">Subtotal:</td>

                                    </tr>
                                    <tr>

                                    </tr>
                                    <tr>

                                    </tr>
                                </tfoot>
                            </table>
                        </section>

                        <section>
                            <h3>Billing Information</h3>
                            <form method="post" action="#">
                                <div class="row gtr-50">
                                    <div class="col-6 col-12-small">
                                        <input type="text" name="name" placeholder="Full Name" required />
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="email" name="email" placeholder="Email Address" required />
                                    </div>
                                    <div class="col-12">
                                        <input type="text" name="address" placeholder="Billing Address" required />
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="text" name="city" placeholder="City" required />
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="text" name="zip" placeholder="ZIP Code" required />
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions">
                                            <li><input type="submit" class="style1" value="Place Order" /></li>
                                            <li><input type="reset" class="style2" value="Reset" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </section>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        const productPrice = parseFloat(urlParams.get('price'));

        // Calculate totals
        const quantity = 1; // Default quantity is 1
        const subtotal = productPrice * quantity;
        const tax = subtotal * 0.07; // Assuming 7% tax
        const grandTotal = subtotal + tax;

        // Update the page with product details
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-price').textContent = `$${productPrice.toFixed(2)}`;
        document.getElementById('product-total').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
        document.getElementById('grand-total').textContent = `$${grandTotal.toFixed(2)}`;
    </script>
